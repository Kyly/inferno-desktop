<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fuego Tools - Inferno</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="../../node_modules/bootstrap/dist/css/bootstrap.min.css">
</head>
<body>

<!-- Injects app and creates main tag -->
<script type="text/javascript" src="../../sources/bundle.js"></script>

<footer class="footer">
    <div class="container-fluid">
        <div class="service-running-indicator-container" data-toggle="modal"
             data-target=".change-schema-location-modal">
            <span class="service-running-indicator">&#9673;</span>
            <span class="service-running-indicator-text text-muted"></span>
        </div>
    </div>
</footer>

<div class="modal fade change-schema-location-modal" tabindex="-1" role="dialog"
     aria-labelledby="changeSchemaLocationModelLabel">
    <div class="modal-dialog modal-sm" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span>
                </button>
                <h4 class="modal-title">Set Schema Path</h4>
            </div>
            <div class="modal-body">
                <form id="schemaPathForm">
                    <div class="form-group">
                        <input type="text" name="path" id="schemaPath" class="form-control"
                               placeholder="Schema file path...">
                    </div>
                    <button type="submit" class="btn btn-primary">Set Schema</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript" src="footer.js"></script>
<script>if ( typeof module === 'object' ) {
    window.module = module;
    module = undefined;
}</script>
<script type="text/javascript" src="../../node_modules/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="../../node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script>if ( window.module ) module = window.module;</script>
<script type="text/javascript" src="../main/setSchemaLocation.js"></script>
</body>
</html>
